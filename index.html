<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>medium editor | demo</title>
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/medium-editor.css">
    <link rel="stylesheet" href="css/themes/beagle.css" id="medium-editor-theme">
</head>
<body>
    <div id="container">
        <div class="editable">
            
        </div>
    </div>

    <script src="js/medium-editor.js"></script>
    <script>
        var editor = new MediumEditor('.editable', {
            buttonLabels: 'fontawesome'
        }),
        cssLink = document.getElementById('medium-editor-theme');

        document.getElementById('sel-themes').addEventListener('change', function () {
            cssLink.href = 'css/' + this.value + '.css';
        });
    </script>
</body>
</html>
